<table class="options">
  <tr>
    <td class="option-text option-label">
      Name
    </td>
    <td class="option-input">
      <div class="input-group">
        <input id="name" type="text" class="form-control" aria-label="..."></input>
        <div class="input-group-btn">
          <button id="nameMenu" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Names <span class="caret"></span></button>
          <ul id="name_list" class="dropdown-menu dropdown-menu-right" aria-labelledby="nameMenu">
            <li><a id="name-list-0" href="#">default</a></li>
            <li><a id="name-list-1" href="#">enzo</a></li>
            <li><a id="name-list-2" href="#">etienne</a></li>
          </ul>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td class="option-text option-label">Left max</td>
    <td class="option-input">
      <input type="text" class="col-sm-10 form-control" id="left_max" value="12"></input>
    </td>
  </tr>
  <tr>
    <td class="option-text option-label">Right max</td>
    <td class="option-input">
      <input type="text" class="col-sm-10 form-control" id="right_max" value="12"></input>
    </td>
  </tr>
  <tr>
    <td class="option-text option-label">Number max</td>
    <td class="option-input">
      <input type="text" class="col-sm-10 form-control" id="count" value="50"></input>
    </td>
  </tr>
  <tr>
    <td class="option-text option-label">Timeout</td>
    <td class="option-input">
      <input type="text" class="col-sm-10 form-control" id="timeout" value="0"></input>
    </td>
  </tr>
  <tr>
    <td class="option-text option-label"></td>
    <td class="option-input">
      <button id="options_save" type="submit" class="btn btn-primary">Save</button>
      <button id="options_defaults" type="submit" class="btn btn-default">Defaults</button>
    </td>
  </tr>
</table>
