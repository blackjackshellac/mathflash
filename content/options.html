<form class="form-horizontal">
  <div class="form-group">
    <label for="options_name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="col-sm-10 form-control" id="name" value="w00t"></input>
    </div>
  </div>

  <div class="form-group">
    <label for="left_max" class="col-sm-2 control-label">Left max</label>
    <div class="col-sm-10">
      <input type="text" class="col-sm-10 form-control" id="left_max" value="12"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="right_max" class="col-sm-2 control-label">Right max</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="right_max" value="12"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="number_max" class="col-sm-2 control-label">Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="number_max" value="50"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="timeout_max" class="col-sm-2 control-label">Timeout</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="timeout_max" value="0"></input>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="options_defaults" type="submit" class="btn">Defaults</button>
      <button id="options_save" type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
