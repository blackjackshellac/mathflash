<!--
  add a slider to select the current symbol stats
  https://github.com/seiyria/bootstrap-slider
-->
<!-- <canvas id="canvas" height="450" width="600"></canvas> -->
<div>
<canvas id="canvas"></canvas>
</div>
<br>
<div class="chart-div">
  <div class="dataset-div">
    <input id="dataset-slider" data-slider-id='dataset-slider-id' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="1" data-slider-value="0"></input>
  </div>
  <!--
  <div>
    &nbsp;
  </div>
  -->
  <div class="operations-div">
    <input id="operations-slider" data-slider-id='operations-slider-id' type="text" data-slider-min="0" data-slider-max="3" data-slider-step="1" data-slider-value="0"></input>
  </div>
</div>
